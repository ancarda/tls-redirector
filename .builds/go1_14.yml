---
image: debian/stable

sources:
  - https://git.sr.ht/~ancarda/tls-redirector

packages:
  - wget

environment:
  CGO_ENABLED: 0
  GO_VERSION: 1.14
  PATH: /usr/local/go/bin:/usr/sbin:/usr/bin:/sbin:/bin

tasks:
  - prepare: |
      wget https://golang.org/dl/go$GO_VERSION.linux-amd64.tar.gz
      sudo tar -C /usr/local -xzf go$GO_VERSION.linux-amd64.tar.gz
      go version
      go env

  - test: |
      cd tls-redirector
      go test -v -cover ./...
